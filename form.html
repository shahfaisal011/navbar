<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Foam</title>
    <style>
        .form {
            text-align: center;
            color:darkorange;
            background-image: url(./img/portfolio\ backround.jpg);
        }
      
      
    </style>
</head>

<body>
   <div class="form"> <h2>Registration Foam</h2>
    <h4>personal information</h4>
    <form action="/class 1/index.html">
        Name <input type="text" placeholder="enter your name" name="name" id="">
        <br><br>
        Father Name <input type="text" placeholder="enter your father name">
        <br><br>
        Contact no <input type="text" placeholder="enter your phone number">
        <br><br>
        Email <input type="email" placeholder="1234@gmail.com">
        <br>
        <h4>Select class</h4>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101"> Class XI
        </label>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102"> Class XII
        </label>
        <br>
        <h4>Select subject</h4>
        <label for="maths">
            <input type="checkbox" value="maths" name="subject" id="101"> maths
        </label><br>
        <label for="physics">
            <input type="checkbox" value="physics" name="subject" id="102"> physics
        </label><br>
        <label for="biology">
            <input type="checkbox" value="biology" name="subject" id="103"> biology
        </label><br>
        <label for="chemistry">
            <input type="checkbox" value="chemistry" name="subject" id="104"> chemistry
        </label><br>
        <label for="computer science">
            <input type="checkbox" value="computer science" name="subject" id="105"> computer science
        </label><br>
        <label for="english">
            <input type="checkbox" value="english" name="subject" id="106"> english
        </label><br>
        <label for="urdu">
            <input type="checkbox" value="urdu" name="subject" id="107"> urdu
        </label><br>
        <label for="islamiyat">
            <input type="checkbox" value="islamiyat" name="subject" id="108"> islamiyat
        </label>
        <br><br>
        <h5>Select city</h5>
        <select name="city" id="108">
            <option value="peshawar">peshawar</option>
            <option value="islamabad">islamabad</option>
            <option value="karachi">karachi</option>
            <option value="lahore">lahore</option>
            <option value="multan">multan</option>
            <option value="faisalabad">faisalabad</option>
        </select>
        <br><br>
        <textarea name="feedback" id="101"  cols="20" rows="4" > 
        </textarea><br><br>
        <input type="submit" value="submit" name="" id=""><br><br>


    </form>
</div>

</body>

</html>
